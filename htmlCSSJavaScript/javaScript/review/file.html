<html>
<head>
  
</head>
<body onload="do_game()">

<script>
var target;
var guess_input_text;
var guesses=0;
var finished=false;
var colors=["Aqua", "Beige", "Blue","Coral","DimGrey","HotPink","Indigo","LightSeaGreen","Lime","Maroon","Orange","Teal","Yellow" ];

function do_game(){
var random_number=Math.random()¡¡*¡¡colors.length;

var random_number_Intiger=Math.floor(random_number);
target=colors[random_number_Intiger];

alert("The color is "+ target+".");
   while(!finished){
   guess_input_text=prompt("I am thinking of a color in the list : \n\n"+ "Aqua, Beige, Blue, Coral, DimGrey, HotPink, Indigo, LightSeaGreen, Lime, Maroon, Orange, Teal, Yellow. \n\n"+ "What is the color?")
   guesses +=1;
   finished=check_guess();
   }

myBody=document.getElementsByTagName("body")[0];
myBody.style.background=target;
}

function check_guess(){
if (colors.indexOf(guess_input_text)<0){
alert("Sorry, I don't recognize your input, please try again");
return false;}

if(guess_input_text==target){
alert("Congratulations!!! \n\n You got it! \n\n"+"The color is "+target+"!\n\n"+"It took you  "+guesses+"  guessess to get the color! \n\n You can see the color in the background!" );
return true;
}
if (guess_input_text > target){
alert("Your color is alphabetically higher than mine, please try again!");
return false;}
if (guess_input_text < target){
alert("Your color is alphabetically lower than mine, please try again!");
return false;}
}

</script>

</body>
</html>
